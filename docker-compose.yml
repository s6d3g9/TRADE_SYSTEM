services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-trade_system}
      - POSTGRES_USER=${POSTGRES_USER:-trade}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-trade}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"

  backend:
    build:
      context: ./backend
    environment:
      - HOST=0.0.0.0
      - PORT=${BACKEND_PORT:-8000}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://trade:trade@postgres:5432/trade_system}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
    ports:
      - "${FRONTEND_PORT:-8090}:8080"
    depends_on:
      - backend

  agents:
    build:
      context: ./agents
    environment:
      - BACKEND_URL=http://backend:8000
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      - backend
      - redis
    volumes:
      - ./agents:/app

volumes:
  postgres_data:
